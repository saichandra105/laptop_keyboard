<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="container--row-1">
        <div><button class="btn btn-toprow">esc</button></div>
        <div><button class="btn btn-toprow">f1</button></div>
        <div><button class="btn btn-toprow">f2</button></div>
        <div><button class="btn btn-toprow">f3</button></div>
        <div><button class="btn btn-toprow">f4</button></div>
        <div><button class="btn btn-toprow">f5</button></div>
        <div><button class="btn btn-toprow">f6</button></div>
        <div><button class="btn btn-toprow">f7</button></div>
        <div><button class="btn btn-toprow">f8</button></div>
        <div><button class="btn btn-toprow">f9</button></div>
        <div><button class="btn btn-toprow">f10</button></div>
        <div><button class="btn btn-toprow">f11</button></div>
        <div><button class="btn btn-toprow">f12</button></div>
        <div><button class="btn btn-toprow"><i class="fas fa-solid fa-laptop"></i></button></div>
        <div><button class="btn btn-toprow"><i class="fas fa-phone"></i></button></div>
        <div><button class="btn btn-toprow"><i class="fas fa-phone"></i></button></div>
        <div><button class="btn btn-delete btn-toprow">delete</button></div>
      </div>
      <div class="container--row-2">
        <div><button class="btn row2-btn">~</button></div>
        <div><button class="btn row2-btn">1</button></div>
        <div><button class="btn row2-btn">2</button></div>
        <div><button class="btn row2-btn">3</button></div>
        <div><button class="btn row2-btn">4</button></div>
        <div><button class="btn row2-btn">5</button></div>
        <div><button class="btn row2-btn">6</button></div>
        <div><button class="btn row2-btn">7</button></div>
        <div><button class="btn row2-btn">8</button></div>
        <div><button class="btn row2-btn">9</button></div>
        <div><button class="btn row2-btn">0</button></div>
        <div><button class="btn row2-btn">-</button></div>
        <div><button class="btn row2-btn">+</button></div>
        <div><button class="btn btn-backspace">backspace</button></div>
        <div><button>home</button></div>
      </div>
      <div class="container--row-3">
        <button class="btn btn-tab ">tab</button>
        <div><button>Q</button></div>
        <div><button>W</button></div>
        <div><button>E</button></div>
        <div><button>R</button></div>
        <div><button>T</button></div>
        <div><button>Y</button></div>
        <div><button>U</button></div>
        <div><button>I</button></div>
        <div><button>O</button></div>
        <div><button>P</button></div>
        <div><button>{[</button></div>
        <div><button>}]</button></div>
        <div><button class="btn btn-pipe">|\</button></div>
        <div><button>pg up</button></div>
      </div>
      <div class="container--row-4">
        <div><button class="btn btn-capslock">caps lock</button></div>
        <div><button>A</button></div>
        <div><button>S</button></div>
        <div><button>D</button></div>
        <div><button>F</button></div>
        <div><button>G</button></div>
        <div><button>H</button></div>
        <div><button>J</button></div>
        <div><button>K</button></div>
        <div><button>L</button></div>
        <div><button>:;</button></div>
        <div><button>"'</button></div>
        <div><button class="btn btn-enter">enter</button></div>
        <div><button>pg dn</button></div>
      </div>
      <div class="container--row-5">
        <div><button class="btn btn-shift">shift</button></div>
        <div><button>Z</button></div>
        <div><button>X</button></div>
        <div><button>C</button></div>
        <div><button>V</button></div>
        <div><button>B</button></div>
        <div><button>N</button></div>
        <div><button>M</button></div>
        <div><button>,</button></div>
        <div><button>.</button></div>
        <div><button>?/</button></div>
        <div><button class="btn btn-shift2">shift</button></div>
        <div><button>end</button></div>
      </div>
      <div class="container--row-6">
        <div><button>ctrl</button></div>
        <div><button>fn</button></div>
        <div><button>X</button></div>
        <div><button>alt</button></div>
        <div><button class="btn btn-spacebar">spacebar</button></div>
        <div><button><span class="alt--gr">alt gr</span></button></div>
        <div><button><i class="fas fa-solid fa-memo-pad"></i></button></div>
        <div><button>ctrl</button></div>
        <div><button><i class="fas fa-solid fa-angle-left"></i></button></div>
        <div class="btn btn-box">
            <button ><i class="fas fa-solid fa-angle-up"></i></button>
            <button ><i class="fas fa-solid fa-angle-down"></i></button>
        </div>
        <div><button><i class="fas fa-solid fa-angle-right"></i></button></div>
      </div>
      <div>
        <div class="text">E L I T E B O O K</div>
      <div class="touch--pad">
        <div class="btn btn-rightclick"></div>
        <div class="btn btn-leftclick"></div>
      </div>

      <div class="finger-print">
      
      </div>
    </div>
  </div>
  </body>

  <script>
    const btn = document.querySelector('.btn-enter')
    btn.addEventListener('click',()=>{
      window.alert("Enter clicked");
    })
  </script>
</html>
